<!DOCTYPE html>
<html>
<head>
  <title>Web Plus Plus Demo</title>
  <!-- Import Bootstrap CSS via URL -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f2f2f2;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px;
      background-color: #ffffff;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      margin-top: 50px;
    }

    h1 {
      font-size: 32px;
      color: #333333;
      margin-bottom: 20px;
      text-align: center;
    }

    .lead {
      font-size: 20px;
      color: #666666;
      margin-bottom: 30px;
      text-align: center;
    }

    ul {
      list-style-type: disc;
      margin-left: 20px;
      margin-bottom: 30px;
    }

    .btn {
      display: inline-block;
      padding: 12px 24px;
      background-color: #007bff;
      color: #ffffff;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Web Plus Plus</h1>
    <p class="lead">A lightweight C++ backend framework for web development.</p>
    <p>So far features and capabilities of Web Plus Plus:</p>
    <ul>
      <li>Establish non ssl connections with clients</li>
      <li>Send files in buffer</li>
    </ul>
    <div class="text-center">
      <a href="https://github.com/graemegilmourbates/webpp" class="btn btn-primary">Checkout Source on GIT</a>
    </div>
  </div>

  <!-- Import Bootstrap JS via URL (required for certain components) -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
